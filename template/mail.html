<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <title>تاییدیه خرید</title>
  <meta name="description" content="Reset Account Password" />
  <style type="text/css">
    a:hover {
      text-decoration: underline !important;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"
    type="text/css" />
</head>

<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #f2f3f8" leftmargin="0">
  <table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#f2f3f8"
    style="font-family: 'Vazirmatn', sans-serif">
    <tr>
      <td>
        <table style="background-color: #f2f3f8; max-width: 670px; margin: 0 auto" width="100%" border="0"
          align="center" cellpadding="0" cellspacing="0">
          <tr>
            <td style="height: 80px">&nbsp;</td>
          </tr>
          <tr>
            <td style="height: 20px">&nbsp;</td>
          </tr>
          <tr>
            <td>
              <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0" style="
                max-width: 670px;
                background: #fff;
                border-radius: 3px;
                text-align: center;
                -webkit-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                -moz-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
              ">
                <tr>
                  <td style="height: 40px">&nbsp;</td>
                </tr>
                <tr>
                  <td style="padding: 0 35px">
                    <h1 style="
                      color: #1e1e2d;
                      font-weight: 500;
                      margin: 0;
                      font-size: 32px;
                      font-family: 'Vazirmatn', sans-serif;
                    ">
                      شناسه تایید خرید
                    </h1>
                    <span style="
                      display: inline-block;
                      vertical-align: middle;
                      margin: 29px 0 26px;
                      border-bottom: 1px solid #cecece;
                      width: 100px;
                    "></span>
                    <p style="
                      color: #455056;
                      font-size: 15px;
                      line-height: 24px;
                      margin: 0;
                    ">
                      شناسه تایید یک بار مصرف زیر را به منظور تایید نهایی خرید خودتان وارد نمایید
                    </p>
                    <p style="
                      color: 253983;
                      font-size: 15px;
                      line-height: 24px;
                      margin: 0;
                    ">
                    </p>
                    <a href="javascript:void(0);" style="
                      background: #253983;
                      text-decoration: none !important;
                      font-weight: 500;
                      margin-top: 35px;
                      color: #fff;
                      text-transform: uppercase;
                      font-size: 14px;
                      padding: 10px 24px;
                      display: inline-block;
                      border-radius: 50px;
                    ">شناسه تایید شما : {purchase_confirmation_token}</a>
                  </td>
                </tr>
                <tr>
                  <td style="height: 40px">&nbsp;</td>
                </tr>
              </table>
            </td>
          </tr>

          <tr>
            <td style="height: 20px">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center">
              <p style="
                font-size: 14px;
                color: rgba(69, 80, 86, 0.7411764705882353);
                line-height: 18px;
                margin: 0 0 0;
              ">
                <strong>"این نامه بصورت خودکار برای شما ارسال گردیده است، لطفا به آن پاسخ ندهید"</strong>
              </p>
            </td>
          </tr>
          <tr>
            <td style="height: 80px">&nbsp;</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</html>
